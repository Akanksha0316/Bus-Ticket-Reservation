<!DOCTYPE html>
<html>
<head>
    <title>Bus Ticket Booking</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Bus Seat Booking</h1>
    <table>
        <tr>
            {% for seat in seats %}
                <td>
                    {% if seat[2] == 'Available' %}
                        <a href="{{ url_for('book', seat_id=seat[0]) }}" class="available">{{ seat[1] }}</a>
                    {% else %}
                        <span class="booked">{{ seat[1] }} (Booked)</span>
                    {% endif %}
                </td>
                {% if loop.index % 5 == 0 %}</tr><tr>{% endif %}
            {% endfor %}
        </tr>
    </table>
</body>
</html>
